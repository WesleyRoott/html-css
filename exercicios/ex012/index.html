<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="ico/icone fav css3.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
    <body>
        <h1>inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video controls poster="imagem/minha-imagem.png.jpeg" width="350px" loop autoplay>
            <source src="midia/meu-video.mkv.mkv" type="video/mp4">
            <source src="midia/meu-video.webm.webm" type="video/wbem">
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <p>Seu navegador nao tem compatibilidade com reprodução de vídeos.</p>
            <!-- videos que consomem mais dados de banda pois fica no servidor e tem mais custo para hospedagem-->
        </video>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/--tR5S_UJoM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- videos que consomem menos dados de banda tem menos custo para hospedagem-->
    </body>
</html>

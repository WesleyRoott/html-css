<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="ico/icone fav css3.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajuste para telas</title>
</head>
    <body>
        <h1>Imagem dinâmica</h1>
                <p>tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente e dimunua o tamanho do seu navegador!</p>
            <picture>
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="imagem flexivel">
            </picture>
        
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em html5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midias/Summer Beach Ambience.mp3" type="audio/mpeg">
            <!-- tem tres tipos de midias de audio: mp3, wav(muito pesado), ogg-->
        </audio>
    </body>
</html>

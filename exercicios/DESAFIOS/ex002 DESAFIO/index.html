<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <style>
    body {
        width: auto;
    }
    </style>
</head>
<body>
    <section>
        <h1>Desafio das Imagens</h1>
        <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima como ícone de favoritos!</p>
        <picture>

            <source media="(max-width:500px )" srcset="imagens/github-m.png">
            
            <source media="(max-width:800px )" srcset="imagens/github-g.png">
            
            <img src="imagens/github-gg.png" alt="gustavog">
        
        </picture>
    </section>
</body>
</html>
